<!DOCTYPE html>
<html>
    <head>
        <style>
 .sidenav {
  font-family: arial, sans-serif ; 
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  border: none;
  background: none;
  width:100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropbtn:hover {
  color: #f1f1f1;
}


/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
  font-family: arial, sans-serif ;
  
 
}
.dropdown-content {
  display: none;
  position: left:0 ;
  background-color: #f1f1f1;
  width: 100%;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown {
  position: relative;
  display: left;
  
}
.dropbtn {
  background-color: #111; 
  color: #818181;
  font-size: 20px;
  border: none;
  padding: 6px 8px 6px 16px;
  text-decoration: none;
}
/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #556B2F;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;
color: #f1f1f1}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #111;
color: #f1f1f1}
